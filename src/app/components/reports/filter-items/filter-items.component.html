<div id="submenu">
  <ul class="nav d-flex justify-content-md-center flex-nowrap">
    <li class="nav-item" *ngFor="let subMenuItem of subMenuList">
      <p class="nav-link" (click)="pickFilter(subMenuItem.name)">
        {{ subMenuItem.name }}
      </p>
    </li>
  </ul>
</div>
<div class="d-flex justify-content-md-center flex-nowrap p-2" *ngIf="subMenuList[0].active">
   <table class="table table-striped">
            <thead>
                <tr>
                    <th>Batch ID</th>
                    <th>Batch Name</th>
                    <th>Trainer</th>
                    <th>No. Associates</th>       
                </tr>
            </thead>
    </table> 
</div>
<div class="d-flex justify-content-md-center flex-nowrap p-2" *ngIf="subMenuList[1].active">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <p class="nav-link active">All</p>
    </li>
    <li class="nav-item">
      <p class="nav-item p-2">Average</p>
    </li>
  </ul>
</div>
