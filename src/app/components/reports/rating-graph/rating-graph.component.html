<div class="p-3 pr-5 border text-center rating-chart">
    <p>Rating</p>
    <canvas baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [colors]="chartColor"
      [legend]="chartLegend"
      [chartType]="chartType"
      [plugins]="chartPlugins"
      >
    </canvas>
</div>
